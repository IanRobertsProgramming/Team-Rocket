<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Rocket Project</title>
    <link rel="stylesheet" href="../css/verif_code_page.css">
    <link rel="shortcut icon" type="image/jpg" href="../imgs/favicon.ico"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/verify_code.js"></script>
  </head>
  <body>
    <header class="grad">

      <div class="Title-Section">
        <h1 class="title">Team Rocket Project</h1>
      </div>

      <div class = "yellow_box">
        <div class="Prompt">
          <h2 class = "prompt-text">Once you get the verification code, <br>enter it here.</h2>
        </div>
        <div class="Verification-Code-Form">
          <form onsubmit="verify_code()">
                  <div class="label-div"><h2 class="input-lab">Verification Code:</h2></div>
                  <input type="input" id="verif-code" name="verif-code" class="verification-input">
                  <input type="submit" class="button" value="ENTER">
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
