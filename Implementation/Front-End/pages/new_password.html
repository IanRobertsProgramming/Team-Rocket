  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Rocket Project</title>
    <link rel="stylesheet" href="../css/new_password.css">
    <link rel="shortcut icon" type="image/jpg" href="../imgs/favicon.ico"/>

  </head>
  <body>
    <header class="grad">

      <div class="Title-Section">
        <h1 class="title">Team Rocket Project</h1>
      </div>

      <div class = "yellow_box"></div>

      <div class="Prompt">
        <h2 class = "prompt-text">Enter your new password below.</h2>
      </div>
      
    <!--put a placeholder action page for now-->
      <div class="New-Password-Form">
        <form action="/action_page_placeholder.html">
            <div class="new-password-ask">
                <label for="new-password-field">New Password:&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="new-password-field">
                <input type="password" id="new-password" name="new-password" class="field">
            </div>
            <div class="confirm-password-ask">
                <label for="confirm-password">Confirm Password:&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="confirm-password-field">
                <input type="password" id="confirm-password" name="confirm-password" class="field">
            </div>
            <input type="submit" class="button" value="CONFIRM">
        </form>
      </div>

    </header>
  </body>
</html>
